<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentoo</title>
</head>
<body style="background-color: black; color: rgb(187, 201, 201);" >
    
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    // div.id = "myId"
    div.id = Math.round(Math.random()*10 +1 )
    div.setAttribute("title","generated title")//key value pair
    div.style.backgroundColor = "blue"
    div.style.padding = "12px"
    div.innerText = "WE LEARNING JAVASCRIPT "
    const addText = document.createTextNode("ME LEARNING JAVASCRIPT")
    div.appendChild(addText) //textnode attached in div

    document.body.appendChild(div)
</script>
</html>
