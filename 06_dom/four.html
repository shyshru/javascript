<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editing and removing</title>
</head>
<body style="background-color: blueviolet; color:white">
    <ul class="language">
        <li>JAVASCRIPT</li>

        

    
</body>
<script>
    function addLanguage(langNmae){
        const li = document.createElement('li')
        li.innerHTML = `${langNmae}`
        document.querySelector('.language').appendChild(li)
        
    }
    addLanguage("CPP")
    addLanguage("TYPESCRIPT")
    addLanguage("RUST")

    function optiLanguage(langNmae){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langNmae))
        document.querySelector('.language').appendChild(li)

    }
    optiLanguage("PYTHON")
    optiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    //secondLang.replaceWith(newli)


    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    


</script>
</html>
